<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ffea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect x="0" y="0" width="800" height="200" fill="#0a0a0a"/>
  
  <text x="400" y="100" text-anchor="middle" fill="url(#neonGradient)" 
        font-family="Monospace" font-size="40" font-weight="bold"
        filter="url(#glow)" opacity="0.8">
    CYBERPUNK DEVELOPER
  </text>
  
  <animateTransform attributeName="transform"
                    type="rotate"
                    from="0 400 100"
                    to="360 400 100"
                    dur="20s"
                    repeatCount="indefinite"/>
</svg>
