<svg width="100%" height="300" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- CYBERPUNK GRADIENT -->
    <linearGradient id="cyberGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <!-- NEON GLOW FILTER -->
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feFlood flood-color="#00ffea" flood-opacity="0.8" result="color1" />
      <feComposite in="color1" in2="blur" operator="in" result="glow1" />
      <feMerge>
        <feMergeNode in="glow1" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <!-- PINK GLOW FILTER -->
    <filter id="pinkGlow">
      <feGaussianBlur stdDeviation="3" result="blur2" />
      <feFlood flood-color="#ff00ff" flood-opacity="0.8" result="color2" />
      <feComposite in="color2" in2="blur2" operator="in" result="glow2" />
      <feMerge>
        <feMergeNode in="glow2" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <!-- GRID PATTERN -->
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#00ffea" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    
    <!-- BINARY CODE PATTERN -->
    <pattern id="binary" width="100" height="20" patternUnits="userSpaceOnUse">
      <text x="10" y="15" font-family="Monospace" font-size="12" fill="#00ffea" opacity="0.5">
        <tspan x="0" dy="0">1010</tspan>
        <tspan x="30" dy="0">0101</tspan>
        <tspan x="60" dy="0">1100</tspan>
      </text>
    </pattern>
  </defs>
  
  <!-- BACKGROUND WITH GRID -->
  <rect width="100%" height="100%" fill="url(#cyberGradient)" />
  <rect width="100%" height="100%" fill="url(#grid)" />
  <rect width="100%" height="100%" fill="url(#binary)" opacity="0.2" />
  
  <!-- FLOATING HEXAGONS -->
  <g opacity="0.3">
    <!-- HEXAGON 1 -->
    <polygon points="100,50 120,60 120,80 100,90 80,80 80,60" fill="none" stroke="#00ffea" stroke-width="1">
      <animateTransform attributeName="transform" type="translate" values="0,0; 10,5; 0,0" dur="8s" repeatCount="indefinite" />
    </polygon>
    
    <!-- HEXAGON 2 -->
    <polygon points="700,100 720,110 720,130 700,140 680,130 680,110" fill="none" stroke="#ff00ff" stroke-width="1">
      <animateTransform attributeName="transform" type="translate" values="0,0; -5,10; 0,0" dur="6s" repeatCount="indefinite" />
    </polygon>
    
    <!-- HEXAGON 3 -->
    <polygon points="400,200 420,210 420,230 400,240 380,230 380,210" fill="none" stroke="#00ffea" stroke-width="1">
      <animateTransform attributeName="transform" type="translate" values="0,0; 15,-5; 0,0" dur="10s" repeatCount="indefinite" />
    </polygon>
  </g>
  
  <!-- SCANNING LINES -->
  <line x1="0" y1="100" x2="100%" y2="100" stroke="#00ffea" stroke-width="2" opacity="0.5">
    <animate attributeName="y1" values="0;300;0" dur="4s" repeatCount="indefinite" />
    <animate attributeName="y2" values="0;300;0" dur="4s" repeatCount="indefinite" />
  </line>
  
  <!-- MAIN TITLE -->
  <text x="50%" y="40%" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">
    <tspan x="50%" dy="0">SYEDA ZAINISH</tspan>
    <tspan x="50%" dy="60">FATIMA</tspan>
  </text>
  
  <!-- NEON UNDERLINE -->
  <line x1="30%" x2="70%" y1="52%" y2="52%" stroke="url(#cyberGradient)" stroke-width="4">
    <animate attributeName="stroke" values="#00ffea;#ff00ff;#00ffea" dur="2s" repeatCount="indefinite" />
  </line>
  
  <!-- SUBTITLE WITH GLITCH EFFECT -->
  <g filter="url(#neonGlow)">
    <text x="50%" y="65%" text-anchor="middle" font-family="Monospace" font-size="24" fill="#00ffea">
      <tspan>AI ENGINEER • DATA SCIENTIST</tspan>
    </text>
    
    <!-- GLITCH LAYER 1 -->
    <text x="50%" y="65%" text-anchor="middle" font-family="Monospace" font-size="24" fill="#ff00ff" opacity="0.7">
      <tspan dx="-2" dy="-2">AI ENGINEER • DATA SCIENTIST</tspan>
      <animate attributeName="opacity" values="0;0.7;0" dur="0.5s" repeatCount="indefinite" />
    </text>
    
    <!-- GLITCH LAYER 2 -->
    <text x="50%" y="65%" text-anchor="middle" font-family="Monospace" font-size="24" fill="#00ffea" opacity="0.5">
      <tspan dx="2" dy="2">AI ENGINEER • DATA SCIENTIST</tspan>
      <animate attributeName="opacity" values="0;0.5;0" dur="0.3s" repeatCount="indefinite" begin="0.2s" />
    </text>
  </g>
  
  <!-- CIRCUIT LINES -->
  <g stroke="#00ffea" stroke-width="1" fill="none" opacity="0.4">
    <!-- LEFT CIRCUIT -->
    <path d="M50,250 L100,250 L100,200 L150,200 L150,150" />
    <circle cx="50" cy="250" r="3" fill="#00ffea">
      <animate attributeName="r" values="3;5;3" dur="1s" repeatCount="indefinite" />
    </circle>
    
    <!-- RIGHT CIRCUIT -->
    <path d="M950,250 L900,250 L900,200 L850,200 L850,150" />
    <circle cx="950" cy="250" r="3" fill="#ff00ff">
      <animate attributeName="r" values="3;5;3" dur="1s" repeatCount="indefinite" begin="0.5s" />
    </circle>
    
    <!-- BOTTOM CIRCUIT -->
    <path d="M300,280 L400,280 L400,250 L500,250 L500,280" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;20;0" dur="2s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- DATA NODES -->
  <g>
    <!-- NODE 1 -->
    <circle cx="200" cy="100" r="8" fill="#00ffea" filter="url(#neonGlow)">
      <animate attributeName="cy" values="100;120;100" dur="3s" repeatCount="indefinite" />
    </circle>
    <text x="200" y="100" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Monospace">ML</text>
    
    <!-- NODE 2 -->
    <circle cx="350" cy="150" r="8" fill="#ff00ff" filter="url(#pinkGlow)">
      <animate attributeName="cy" values="150;130;150" dur="2.5s" repeatCount="indefinite" begin="0.3s" />
    </circle>
    <text x="350" y="150" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Monospace">AI</text>
    
    <!-- NODE 3 -->
    <circle cx="500" cy="80" r="8" fill="#00ffea" filter="url(#neonGlow)">
      <animate attributeName="cy" values="80;100;80" dur="4s" repeatCount="indefinite" begin="0.6s" />
    </circle>
    <text x="500" y="80" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Monospace">CV</text>
    
    <!-- NODE 4 -->
    <circle cx="650" cy="120" r="8" fill="#ff00ff" filter="url(#pinkGlow)">
      <animate attributeName="cy" values="120;140;120" dur="3.5s" repeatCount="indefinite" begin="0.9s" />
    </circle>
    <text x="650" y="120" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Monospace">DL</text>
    
    <!-- NODE 5 -->
    <circle cx="800" cy="180" r="8" fill="#00ffea" filter="url(#neonGlow)">
      <animate attributeName="cy" values="180;160;180" dur="2.8s" repeatCount="indefinite" begin="1.2s" />
    </circle>
    <text x="800" y="180" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Monospace">DA</text>
  </g>
  
  <!-- CONNECTING LINES BETWEEN NODES -->
  <g stroke="#00ffea" stroke-width="1" opacity="0.6" stroke-dasharray="5,5">
    <line x1="200" y1="100" x2="350" y2="150">
      <animate attributeName="stroke-dashoffset" values="0;20;0" dur="2s" repeatCount="indefinite" />
    </line>
    <line x1="350" y1="150" x2="500" y2="80">
      <animate attributeName="stroke-dashoffset" values="20;0;20" dur="2s" repeatCount="indefinite" begin="0.5s" />
    </line>
    <line x1="500" y1="80" x2="650" y2="120">
      <animate attributeName="stroke-dashoffset" values="0;20;0" dur="2s" repeatCount="indefinite" begin="1s" />
    </line>
    <line x1="650" y1="120" x2="800" y2="180">
      <animate attributeName="stroke-dashoffset" values="20;0;20" dur="2s" repeatCount="indefinite" begin="1.5s" />
    </line>
  </g>
  
  <!-- PULSING ORB -->
  <circle cx="50%" cy="80%" r="15" fill="none" stroke="#00ffea" stroke-width="2" opacity="0.7">
    <animate attributeName="r" values="15;25;15" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- BINARY RAIN EFFECT -->
  <g font-family="Monospace" font-size="14" fill="#00ffea" opacity="0.4">
    <!-- COLUMN 1 -->
    <text x="50" y="50">
      <tspan x="50" dy="0">1</tspan>
      <animate attributeName="y" values="0;300" dur="8s" repeatCount="indefinite" />
    </text>
    <text x="50" y="100">
      <tspan x="50" dy="0">0</tspan>
      <animate attributeName="y" values="0;300" dur="6s" repeatCount="indefinite" begin="1s" />
    </text>
    
    <!-- COLUMN 2 -->
    <text x="150" y="80">
      <tspan x="150" dy="0">1</tspan>
      <animate attributeName="y" values="0;300" dur="7s" repeatCount="indefinite" begin="0.5s" />
    </text>
    
    <!-- COLUMN 3 -->
    <text x="250" y="120">
      <tspan x="250" dy="0">0</tspan>
      <animate attributeName="y" values="0;300" dur="5s" repeatCount="indefinite" begin="2s" />
    </text>
    
    <!-- COLUMN 4 -->
    <text x="850" y="60">
      <tspan x="850" dy="0">1</tspan>
      <animate attributeName="y" values="0;300" dur="9s" repeatCount="indefinite" begin="1.5s" />
    </text>
    
    <!-- COLUMN 5 -->
    <text x="950" y="180">
      <tspan x="950" dy="0">0</tspan>
      <animate attributeName="y" values="0;300" dur="4s" repeatCount="indefinite" begin="3s" />
    </text>
  </g>
  
  <!-- COPYRIGHT/TAGLINE -->
  <text x="50%" y="95%" text-anchor="middle" font-family="Monospace" font-size="12" fill="#ffffff" opacity="0.7">
    CYBERPUNK DEVELOPER • QUANTUM CODER • NEON DREAMER
  </text>
</svg>
